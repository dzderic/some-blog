{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="posts">
  {% for post in posts %}
    <div class="post">
      {% include "blog/post_fragment.html" %}

      {% if not forloop.last %}
        <hr />
      {% endif %}
    </div>
  {% endfor %}
</div>

{% if request.user.is_authenticated %}
  <a href="{% url new_post %}" class="btn btn-primary pull-right new-button">
    <i class="icon-plus icon-white"></i> New post
  </a>
{% endif %}

{% endblock %}
